<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    .fa {
      padding: 10px;
      font-size: 20px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }
    
    .fa:hover {
        opacity: 0.7;
    }
    
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
    .fa-linkedin {
      background: #3B5998;
      color: white;
    }
</style> 

<div class="form-group">
    <label for="fileupload">Upload from PC</label>
    <input type="file" class="form-control-file" id="imgUpload">
</div>

<!-- Button to Trigger the Modal -->
<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#sampleModal">Share</button>

<div class="modal fade" id="sampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--Modal Header-->   
            <div class="modal-header">
              <h5 class="modal-title">Share in Social Media</h5>
              <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
              </button>
          </div>
          <!--Modal Body-->
          <div class="modal-body">
            <div>  
              <button href="#" url="https://stackoverflow.com/questions/38209713/how-to-make-a-responsive-nav-bar-using-angular-material-2" class="fa fa-facebook" data-target="#imgUpload" shareButton="facebook"></button>
              <button href ="#" class="fa fa-twitter" shareButton="twitter"></button>
              <button href ="#" class="fa fa-linkedin" shareButton="linkedin"></button>
              </div>
          </div>
          <!--Modal Footer-->
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
  </div>
